<mat-nav-list>
    <a *ngIf="!isAuthenticated" mat-list-item routerLink="/login" (click)="onToggle()">
        <mat-icon>home</mat-icon>
        <span class="nav-caption">Login</span>
    </a>
    <a *ngIf="!isAuthenticated" mat-list-item routerLink="/signup" (click)="onToggle()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Signup</span>
    </a>
    <a *ngIf="isAuthenticated" mat-list-item routerLink="/training" (click)="onToggle()">
        <mat-icon>credit_card</mat-icon>
        <span class="nav-caption">Training</span>
    </a>
    <mat-list-item *ngIf="isAuthenticated">
        <button mat-icon-button (click)="logout()">
            <mat-icon>power_settings_new</mat-icon>
            <span class="nav-caption">Logout</span>
        </button>
    </mat-list-item>

</mat-nav-list>
