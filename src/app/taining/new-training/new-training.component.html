<section class="new-training-card" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">

        <mat-card-title fxLayout="row" fxLayoutAlign="center">Time to start a Workout!</mat-card-title>

        <mat-card-content>
            <mat-form-field fxLayout="row" fxLayoutAlign="center">
                <mat-label>Select Workout</mat-label>
                <select matNativeControl required>
                    <option value="crunches">Crunches</option>
                    <option value="pushups">Pushups</option>
                    <option value="burpees">Burpees</option>
                    <option value="pullups">Pullups</option>
                </select>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions fxLayout="row" fxLayoutAlign="center">
            <button type="submit" mat-raised-button>Start</button>
        </mat-card-actions>
    </mat-card>

</section>
